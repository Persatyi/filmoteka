<header class="header">
  <div class="container">
    <div class="header__wrap">
      <a href="./index.html" class="header__logo_link hvr-icon-pulse-grow">
        <svg class="header__logo_icon hvr-icon" width="24" height="24">
          <use href="./images/symbol-defs.svg#icon-headerLogo"></use>
        </svg>
        <span class="header__logo_title">
          <ul class="header__logo_list">
            <li class="header__logo_scale">F</li>
            <li class="header__logo_scale">i</li>
            <li class="header__logo_scale">l</li>
            <li class="header__logo_scale">m</li>
            <li class="header__logo_scale">o</li>
            <li class="header__logo_scale">t</li>
            <li class="header__logo_scale">e</li>
            <li class="header__logo_scale">k</li>
            <li class="header__logo_scale">a</li>
          </ul></span
        >
        <!-- <p class="header__logo_title">Filmoteka</p> -->
      </a>
      <nav class="navigation">
        <a href="./index.html" class="navigation__link hvr-underline-reveal current" id="home"
          >Home</a
        >
        <a href="#" class="navigation__link hvr-underline-reveal" id="library">My library</a>
        <label class="theme-switch">
          <input id="checkbox" type="checkbox" />
          <span id="click"><ion-icon name="bulb-outline"></ion-icon></span>
          <div class="bulb"></div>
        </label>
      </nav>
    </div>
    <div class="search">
      <form class="search__form">
        <div class="search__form_wrap">
          <input type="text" class="search__input" name="search" placeholder="Поиск фильмов" />
          <button class="search__btn" type="submit">
            <svg class="search__icon" width="12" height="12">
              <use href="./images/symbol-defs.svg#icon-search-icon"></use>
            </svg>
          </button>
          <span class="search__form_strip"> </span>
        </div>
      </form>
      <p class="search__fail"></p>
    </div>
    <div class="library">
      <a href="#" class="library__btn watched__link is-active hvr-outline-in is-hidden">Watched</a>
      <a href="#" class="library__btn queue__link hvr-outline-in is-hidden">queue</a>
    </div>
  </div>
</header>
