<header class="header">
  <div class="container">
    <div class="header__wrap">
      <a href="#" class="header__logo_link hvr-icon-pulse-grow" id="logo">
        <svg class="header__logo_icon hvr-icon" width="24" height="24">
          <use href="./images/symbol-defs.svg#icon-headerLogo"></use>
        </svg>
        <p class="header__logo_title">Filmoteka</p>
      </a>
      <nav class="navigation">
        <a href="#" class="navigation__link hvr-underline-reveal current" id="home">Home</a>
        <a href="#" class="navigation__link hvr-underline-reveal" id="library">My library</a>
      </nav>
      <label class="theme-switch">
        <input id="checkbox" type="checkbox" />
        <span id="click">
          <ion-icon name="bulb-outline"></ion-icon>
        </span>
      </label>
    </div>
    <div class="search">
      <form class="search__form">
        <div class="search__form_wrap">
          <input type="text" class="search__input" name="search" placeholder="Поиск фильмов" />
          <button class="search__btn" type="submit">
            <svg class="search__icon" width="12" height="12">
              <use href="./images/symbol-defs.svg#icon-search-icon"></use>
            </svg>
          </button>
          <span class="search__form_strip"> </span>
        </div>
      </form>
      <p class="search__fail"></p>
    </div>
    <div class="library visually-hidden" id="libraryBtn">
      <a href="#" class="library__btn watched__link" data-watched-btn>Watched</a>
      <a href="#" class="library__btn queue__link" data-queue-btn>Queue</a>
    </div>
  </div>
</header>
